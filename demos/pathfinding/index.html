<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Scaffold2D  A* pathfinding demo</title>


  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <script type="text/javascript" src="js/Scaffold2d.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/PlayState.js"></script>

<style type="text/css">
 #glwarning {
            background-color:#FF0000;
            padding:10px 10px 10px 10px;
            text-align:center;
            display:none;
            height:auto;
        }
</style>

    <script type="text/javascript">  

        $(document).ready(
            function() {
                var assets = [
                    'images/pfMapTiles.jpg',
                    'mazeMap.json',
                    'images/path.jpg',
                    'images/explored.png'
                ];
               
               Scaffold.gravity = .5;
               Scaffold.init($('#myCanvas')[0]);
			   
			   if (Scaffold.renderMode==1) {
			   		$('#glwarning').css('display','block');
			   }
               Scaffold.loader = new Loader(assets, loadComplete);
            }
            
        );
        
        function loadComplete() {
            Scaffold.state = new PlayState();
            Scaffold.run();
        }
    </script>

</head>

<body>
	<div id="glwarning">Your browser does not support WebGL or it is disabled. Scaffold2D is falling back to canvas render mode. Please enable WebGL for best performance. <a href="http://get.webgl.org/troubleshooting" target="_blank">http://get.webgl.org/troubleshooting</a></div>

    <canvas id="myCanvas" width="750" height="750"></canvas>
</body>

</html>
